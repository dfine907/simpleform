
<div class="container"> 
<form (ngSubmit)="onSubmit()" #emailForm="ngForm">
  <div class="field">
    <label class="label">Enter Email</label>
    <input class="input" type="email" required name="email" [(ngModel)]="email" #emailControl="ngModel"
      [ngClass]="{ 'is-danger': emailControl.invalid && emailControl.touched}">

    <ng-container *ngIf="emailControl.invalid && emailControl.touched">
    </ng-container>
    
  </div>

  <div>
    Is form valid: {{emailForm.valid}}
  </div>
  <div>
    Form values:
  </div>
  <button class="button is-primary">SUBMIT</button>
</form>
</div>

<!-- ngModel is a directive.
tells Angular that we want to keep track of the value inside this input.
And anytime it changes, we want to update the 
property of email on our component class. 
Then go into the .ts file and add the logic-->
